<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="displayArea"></p>
        </div>

        <button class="circle pink" id="wide" data-value="AC"><span>AC</span></button>
        <button class="circle op" data-value="%"><span>%</span></button>
        <button class="circle op" data-value="/"><span>/</span></button>
        <button class="circle" data-value="7"><span>7</span></button>
        <button class="circle" data-value="8"><span>8</span></button>
        <button class="circle" data-value="9"><span>9</span></button>
        <button class="circle op" data-value="*"><span>*</span></button>
        <button class="circle" data-value="4"><span>4</span></button>
        <button class="circle" data-value="5"><span>5</span></button>
        <button class="circle" data-value="6"><span>6</span></button>
        <button class="circle op" data-value="-"><span>-</span></button>
        <button class="circle" data-value="1"><span>1</span></button>
        <button class="circle" data-value="2"><span>2</span></button>
        <button class="circle" data-value="3"><span>3</span></button>
        <button class="circle op" data-value="+"><span>+</span></button>
        <button class="circle" data-value="0"><span>0</span></button>
        <button class="circle" data-value="."><span>.</span></button>
        <button class="circle lighter" id="wide" data-value="="><span>=</span></button>
    </div>



    <script src="script.js"></script>
</body>
</html>
